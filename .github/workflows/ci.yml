name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build output..."
          test -f dist/index.js && echo "✓ dist/index.js exists"
          test -f dist/lib/config/schema.js && echo "✓ dist/lib/config/schema.js exists"
          test -f dist/lib/config/loader.js && echo "✓ dist/lib/config/loader.js exists"
          test -f dist/lib/config/writer.js && echo "✓ dist/lib/config/writer.js exists"
          test -f dist/ui/quick-select.js && echo "✓ dist/ui/quick-select.js exists"
          echo "All files built successfully!"
